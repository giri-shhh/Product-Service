spring:
  application:
    name: product-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: todo-central-config
        fast-fail: true
    retry:
      max-attempts: 10000
      max-interval: 1000

server:
  port: 8081
  
eureka:
  instance:
    hostname: todo-service-registry
    prefer-ip-address: true
  client:
    service-url:
      default-zone: ${EUREKA_SERVER:http://localhost:8761/eureka}